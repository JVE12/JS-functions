<!DOCTYPE html>
<html>
    <head>
        <title>
            JS functions
        </title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hi I am console screen!!");
            alert(Math.cos(45));
            var first_name = "Jacob"
            var last_name = " Van Elkan"
            var full_name = first_name + last_name;
            if (full_name == "Jacob Van Elkan") {
                alert('Hello ' + full_name);
            }
            var length_of_full_name = full_name.length;

            var replace_name = name_one.replace("Van Elkan", "Javascript");
            console.log(replace_name);

            console.log(mCapital_name);
            alert(Math.PI)
            alert(Math.sqrt(Math.PI))
            var maximum_number = (10, 15, 8)
            var aMaximumNumber = Math.max(maximum_number)
            var minimum_number = Math.min(maximum_number)
            console.log(aMaximumNumber);
            console.log(minimum_number);
            console.log(Math.pow(Math.sqrt(Math.PI), 2));
        </script>
